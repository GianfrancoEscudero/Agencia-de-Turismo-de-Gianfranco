<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Agencia de Turismo por el mundo</title>
    <link href="sucursales.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/jpg" href="imagenes/logo.png">
    <script src="https://kit.fontawesome.com/d7f2fe840a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo-h1">
            <a href="index.html"><img class="logo" src="imagenes/logo.png"></a>
            <div class="title-nav">
                <h1 class="Agencia">Agencia de Turismo</h1>
                <nav class="up">
                    <a href="vendedores.html">Vendedores</a>
                    <a href="sucursales.html">Sucursales</a>
                </nav>
            </div>
        </div>
        <div class="clock">
            <div id="time"></div>
            <div id="fecha"></div>
        </div>

    </header>
    <main>
        <div class="carousel">
            <div class="slides">
                <img src="imagenes/sucursal1.jpg" alt="Sucursal 1">
                <img src="imagenes/sucursal2.jpg" alt="Sucursal 2">
                <img src="imagenes/sucursal3.jpg" alt="Sucursal 3">
                <!-- Agrega más imágenes según sea necesario -->
            </div>
        </div>
        <section class="vendedores">
            <form>
                <h1 class="one">Ingrese nueva sucursal</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" required>
                    <label for="">Nombre</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="number" required>
                    <label for="">Teléfono</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="text" required>
                    <label for="">Dirección</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="number" required>
                    <label for="">DNI del gerente</label>
                </div>
               
                <button class="form" type="submit" value="Dar de alta nuevo vendedor">Dar de alta nuevo vendedor</button>
                
            </form>
        </section>
       

    </main>
    
    <footer>
        <p class="derechos">APP WEB CREADA POR GIANFRANCO ESCUDERO-2024</p>
        <div class="instagram">
            <P class="insta"><a href="https://www.instagram.com/gi4nnnnnn/" target="_blank"><i class="fa-brands fa-instagram"></i></a></P>
        </div>
        <div class="git">
            <p class="github"><a href="https://github.com/GianfrancoEscudero" target="_blank"><i class="fa-brands fa-github"></i></a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
